<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte GeoJSON avec Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
      #map { 
        height: 100vh; 
        width: 100%;
      }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialiser la carte
        const map = L.map('map').setView([46.5, 2.5], 6); // Centrée sur la France

        // Ajouter une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Charger le GeoJSON
        fetch('geo1.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    pointToLayer: (feature, latlng) => {
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: feature.properties.class_color || "#3388ff",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        }).bindPopup(`
                            <b>Modèle:</b> ${feature.properties.modele}<br>
                            <b>Payé:</b> ${feature.properties.paid}<br>
                            <b>Classe:</b> ${feature.properties.class_type}
                        `);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
